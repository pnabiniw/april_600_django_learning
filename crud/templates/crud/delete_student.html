{% extends "commons/layouts/base.html" %}

{% block title %}
    Delete Student
{% endblock %}

{% block content %}
    {% include 'includes/nav.html' %}
    <br>
    <div class="container">
    <h2>Are you sure you want to delete {{ student.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'crud_student' %}" class="btn btn-primary">Cancel</a>
    </form>

    </div>
{% endblock %}

{% extends 'commons/layouts/base.html' %}

{% block title %}
    Add Student
{% endblock %}

{% block content %}
    {% include 'includes/nav.html' %}
    <br>
    <div class="container">
        <h2>Add Student</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name"
                       name="name" style="width: 50%" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                       name="email" style="width: 50%" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Age</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="age"
                       name="age" style="width: 50%" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="address"
                       name="address" style="width: 50%" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Classroom</label>
                <select class="form-control" id="exampleFormControlSelect1" style="width: 50%" name="classroom">
                    <option selected value="null">Select Class</option>
                    {% for class in classrooms %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="phone"
                       name="phone" style="width: 50%" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Bio</label>
                <textarea type="text" class="form-control" id="exampleFormControlInput1" placeholder="bio"
                          name="bio" style="width: 50%" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="{% url 'crud_student' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
{% endblock %}
